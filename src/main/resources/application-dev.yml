server:
  port: 8094
  servlet:
    context-path: /inventory
spring:
  application:
    name: InventoryService
  datasource:
    url: jdbc:postgresql://db:inventory.postgres.database.azure.com/Inventory-Stock?CreateDatabaseIfNotExist=true
    username: adminroot
    password: password@123
    initialization-mode: always
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        namingStrategy: org.hibernate.cfg.PhysicalNamingStrategy
  cloud:
    discovery:
      enabled: false
      
swagger:
  url: https://stock-service.ros.skillassure.com/inventory
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: https://service-registry.test.restaurantonesolution.com/eureka
  instance:
    hostname: localhost
logging:
  level:
    '[com.ros.inventory]': DEBUG
